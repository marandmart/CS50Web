{% extends "encyclopedia/layout.html" %}

{% block title %}
    Edit this entry
{% endblock %}

{% block body %}

    <h1>Edit this entry</h1>

    <form action="{% url 'new_entry' %}" method="POST">
        {% csrf_token %}
        {{ form }}
        <input type="submit" value="Submit edit" class="new-entry">
    </form>

{% endblock %}
