{% extends "encyclopedia/layout.html" %}

{% block title %}
    New Entry
{% endblock %}

{% block body %}

    <h1>Create a new page</h1>

    <form action="{% url 'new_entry' %}" method="POST">
        {% csrf_token %}
        <input type="text" placeholder="Entry's title" name="title" class="new-entry new-entry-field">
        <textarea placeholder="Entry's content" name="content" rows="5" cols="60" class="new-entry new-entry-field new-entry-textarea"></textarea>
        <input type="submit" value="Submit Entry" class="new-entry">
    </form>

{% endblock %}
