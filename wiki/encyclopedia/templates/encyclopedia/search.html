{% extends "encyclopedia/layout.html" %}

{% block title %}
    Search results
{% endblock %}

{% block body %}

    <h1>Results</h1>

    <ul>
        {% for entry in entries %}

            {% if query in entry|lower %}

                <a href="/wiki/{{entry}}"><li>{{ entry }}</li></a>

            {% endif %}

        {% endfor %}
    </ul>

{% endblock %}
