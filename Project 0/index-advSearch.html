<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Search</title>
        <meta name="description" content="Search challenge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <ul>
            <li><a href="index.html">Search</a></li>
            <li><a href="index-imgSearch.html">Images</a></li>
        </ul>
        <form action="https://google.com/search">
            <div class="adv-search-item">
                <label>Find pages with… “all these words:”</label>
                <input type="text" name="q" class="adv-search-bar">
            </div>
            <div class="adv-search-item">
                <label>Find pages with… “this exact word or phrase:”</label>
                <input type="text" name="as_epq" class="adv-search-bar">
            </div>
            <div class="adv-search-item">
                <label>Find pages with… “any of these words:”</label>
                <input type="text" name="as_oq" class="adv-search-bar">
            </div>
            <div class="adv-search-item">
                <label>Find pages with… “none of these words:”</label>
                <input type="text" name="as_eq" class="adv-search-bar">
            </div>
            <input type="submit" value="Google Advanced Search" class="adv-search-button">
        </form>
    </body>
</html>
