<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Search</title>
        <meta name="description" content="Search challenge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
        <style>
            input{
                display: inline-block;
            }
            .field{
                display: block;
                margin: 5px;
            }
        </style>
    </head>
    <body>
        <ul>
            <li><a href="index.html">Search</a></li>
            <li><a href="index-imgSearch.html">Images</a></li>
        </ul>
        <form action="https://google.com/search">
            <div class="field">
                <label>Find pages with… “all these words:”</label>
                <input type="text" name="q" id="search-field">
            </div>
            <div class="field">
                <label>Find pages with… “this exact word or phrase:”</label>
                <input type="text" name="as_epq" id="search-field">
            </div>
            <div class="field">
                <label>Find pages with… “any of these words:”</label>
                <input type="text" name="as_oq" id="search-field">
            </div>
            <div class="field">
                <label>Find pages with… “none of these words:”</label>
                <input type="text" name="as_eq" id="search-field">
            </div>
            <input type="submit" value="Google Advanced Search" id="button" style="background-color: blue; color: white; padding: 3px;">
        </form>
    </body>
</html>
